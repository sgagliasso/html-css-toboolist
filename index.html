<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collegamento al file css -->
  <link rel="stylesheet" href="./css/style.css" />
  <title>Todo List</title>
</head>

<body>
  <header class="header">
    <img src="./img/Toboolist-logo.jpg" alt="Logo Todolist" class="logo">
  </header>


  <!-- main -->
  <main>
    <div class="container">
      <!-- sezione menu -->
      <section class="menu">
        <div class="bottoni">
          <button class="addtask">
            <p>Add task</p>
          </button>
          <button class="addsection">
            Add section
          </button>
        </div>

      </section>
      
      <!-- sezione todoList -->
      <section>
        <ul>
          <li>New task</li>
          <li>Today</li>
          <li>Upcoming</li>
        </ul>
      </section>
    </div>
  </main>

</body>

</html>
